---
layout: default
---
<div class="flex-column flex-1 min-width-0 py-3">
    {%- if style == "topbar" or style == "appbar" %}
    {%- include masthead.html %}
    {%- endif %}
    {%- unless content == "" %}
    {{ content }}
    {%- endunless %}

    {%- if site.links %}
    <div class="d-flex mt-4 p-responsive container-md">
    {%- include links.html %}
    </div>
    {%- endif %}
</div>
