###################
# Repositories to show on home page
repositories:
  sort_by: stars #pushed or stars
  limit: 24
  exclude:
    archived: true
    forks: true
    repositories:
      # - list of repositories to exclude

########################
# Post settings
related_by: "tags or categories"

# ########### Plugin settings ###############
plugins:
  # - jekyll-github-metadata
  # - jekyll-meta
  # - jekyll-octicons
  - jekyll-seo-tag
  # - jekyll-toc
  - jemoji

