# category_path: category
# category_layout: category_layout.html
######################

# ########### Build settings ###############
exclude:
  - spec
  - demo
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
